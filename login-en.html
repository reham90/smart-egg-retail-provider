<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title> Smart Egg / Login</title>
      <link rel="icon" href="images/fav.png" type="image/png" />
      <link rel="stylesheet" href="css/line-awesome.min.css" />
      <link rel="stylesheet" href="css/bootstrap.css" />
      <link rel="stylesheet" href="css/fonts.css" />
      <link rel="stylesheet" href="css/animate.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body class="p-0">
      <!-- preloader -->
      <div class="preloader">
         <div class="progress">
            <div class="progress-bar"></div>
         </div>
      </div>
      <!-- preloader -->
      <!-- login -->
      <div class="body-bg">
         <div class="login-text wow fadeInDown">
            <div class="login-text-content">
               <!-- logo section -->
               <div class="login-img-logo">
                  <a href="#">
                  <img src="images/logo.png" class="img-fluid login-logo" alt="logo" />
                  </a>
               </div>
               <!-- end logo section -->
               <h2 class="form-title"> Retail Supplier Login </h2>
               <form>
                  <div class="form-input-div">
                     <input type="text" class="form-input-1" placeholder="  5xxxxxxxxx">
                     <i class="las la-phone form-icon"></i>
                     <span class="country-code"> +966 <img src="images/ksa.png" alt="ksa flag">
                     </span>
                  </div>
                  <div class="form-input-div">
                     <input type="password" class="form-input-1" id="pass" placeholder="  password ">
                     <i class="las la-lock form-icon"></i>
                     <a onclick="togglePassword()">
                     <i class="las la-eye-slash  password-icon" id="eye-slash"></i>
                     <i class=" las la-eye password-icon" id="eye"></i>
                     </a>
                  </div>
                  <a href="forget-password-en.html" class="forget-password-link"> forget password ? </a>
                  <button class="submit-btn " type="submit"> login </button>
                  <span class="form-note"> Don't have an account? <a href="register-1-en.html" class="register-link"> register now </a>
                  </span>
               </form>
               <span class="copy-right"> Â© Smart Egg Foundation 2023 - All rights reserved </span>
            </div>
         </div>
         <div class="login-img">
            <img class="img-responsive login-image" src="images/login.png" alt="login image">
         </div>
      </div>
      <!-- login -->
      <script>
         function togglePassword() {
           var x = document.getElementById("pass");
           var eyeSlash = document.getElementById("eye-slash");
           var eye = document.getElementById("eye");
           if (x.type === "password") {
             x.type = "text";
             eyeSlash.style.display = "none";
             eye.style.display = "block";
           } else {
             x.type = "password";
             eyeSlash.style.display = "block";
             eye.style.display = "none";
           }
         }
      </script>
      <script src="js/jquery-2.1.1.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/wow.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
