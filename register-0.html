<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> البيضة الذكية / تسجيل جديد</title>
    <link rel="icon" href="images/fav.png" type="image/png" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <!-- header section -->
    <header>
      <div class="top-header">
        <div class="container">
          <div class="nav-header">
            <div class="img-logo">
              <a href="#">
                <img src="images/fav.png" class="img-responsive" />
              </a>
            </div>
            <span class="login-note"> لديك حساب <a href="login.html" class="login-link"> سجل دخول </a>
            </span>
          </div>
        </div>
      </div>
      <!-- end top header-->
      </div>
    </header>
    <!-- header section     -->
    <!-- register-section  -->
    <div class="register-section">
      <div class="container">
        <h2 class=" form-title-3"> إنشئ حساب جديد في منصة البيضة الذكية واستمتع بمبيعات أكثر لمنتجات</h2>
        <p class="form-text-2">
          قم بإختيار إحدى الباقات التالية، و ادفع بعد موافقة الإدارة على طلب تسجيل حسابك
        </p>
        <div class="register-radio-section">
          <form>
            <div class="register-radio-content">
              <div class="radio-block-2">
                <label class="radio-2">
                  <input type="radio" class="radio-input" name="package type">
                  <span class="checkmark-2"></span>
                  شهر
                </label>
                <span class="radio-label radio-label-2"> 50 ر.س </span>
              </div>

              <div class="radio-block-2">
                <label class="radio-2">
                  <input type="radio" class="radio-input" name="package type">
                  <span class="checkmark-2"></span>
                  3 شهور
                </label>
                <span class="radio-label radio-label-2"> 120 ر.س </span>
              </div>

              <div class="radio-block-2">
                <label class="radio-2">
                  <input type="radio" class="radio-input" name="package type">
                  <span class="checkmark-2"></span>
                  6 شهور
                </label>
                <span class="radio-label radio-label-2"> 240 ر.س </span>
              </div>

              <div class="radio-block-2">
                <label class="radio-2">
                  <input type="radio" class="radio-input" name="package type">
                  <span class="checkmark-2"></span>
                  9 شهور
                </label>
                <span class="radio-label radio-label-2"> 360 ر.س </span>
              </div>

              <div class="radio-block-2">
                <label class="radio-2">
                  <input type="radio" class="radio-input" name="package type">
                  <span class="checkmark-2"></span>
                  12 شهر
                </label>
                <span class="radio-label radio-label-2"> 480 ر.س </span>
              </div>


            </div>
            <a href="register-1.html" class="submit-btn"> إنشاء حساب </a>
          </form>
        </div>
       
      </div>
      <span class="copy-right"> © مؤسسة البيضة الذكية 2023 - جميع الحقوق محفوظة </span>
    </div>
 
    <!-- register-section  -->
   
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
