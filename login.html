<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> البيضة الذكية / دخول</title>
    <link rel="icon" href="images/fav.png" type="image/png" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="p-0">
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <!-- login -->
    <div class="body-bg">
      <div class="login-text wow fadeInDown">
        <div class="login-text-content">
          <!-- logo section -->
          <div class="login-img-logo">
            <a href="#">
              <img src="images/logo.png" class="img-fluid login-logo" alt="logo" />
            </a>
          </div>
          <!-- end logo section -->
          <h2 class="form-title"> تسجيل دخول مورد تجزئة </h2>
          <form>
            <div class="form-input-div">
              <input type="text" class="form-input-1" placeholder="  5xxxxxxxxx">
              <i class="las la-phone form-icon"></i>
              <span class="country-code"> 966+ <img src="images/ksa.png" alt="ksa flag">
              </span>
            </div>
            <div class="form-input-div">
              <input type="password" class="form-input-1" id="pass" placeholder="   كلمة المرور ">
              <i class="las la-lock form-icon"></i>
              <a onclick="togglePassword()">
                <i class="las la-eye-slash  password-icon" id="eye-slash"></i>
                <i class=" las la-eye password-icon" id="eye"></i>
              </a>
            </div>
            <a href="forget-password.html" class="forget-password-link"> هل نسيت كلمة المرور؟ </a>
            <button class="submit-btn " type="submit"> دخول </button>
            <span class="form-note"> ليس لديك حساب؟ <a href="register-1.html" class="register-link"> سجل الآن </a>
            </span>
          </form>
          <span class="copy-right"> © مؤسسة البيضة الذكية 2023 - جميع الحقوق محفوظة </span>
        </div>
      </div>
      <div class="login-img">
        <img class="img-responsive login-image" src="images/login.png" alt="login image">
      </div>
    </div>
    <!-- login -->
    <script>
      function togglePassword() {
        var x = document.getElementById("pass");
        var eyeSlash = document.getElementById("eye-slash");
        var eye = document.getElementById("eye");
        if (x.type === "password") {
          x.type = "text";
          eyeSlash.style.display = "none";
          eye.style.display = "block";
        } else {
          x.type = "password";
          eyeSlash.style.display = "block";
          eye.style.display = "none";
        }
      }
    </script>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
