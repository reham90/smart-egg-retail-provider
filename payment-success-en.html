<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Smart Egg / order success </title>
    <link rel="icon" href="images/fav.png" type="image/png" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- preloader -->
    <div class="preloader">

      </div>
    </div>
    <!-- preloader -->

        <div class="container">

            <div class="img-logo">
              <a href="#">
                <img src="images/fav.png" class="img-responsive" />
              </a>
            </div>
            <div class="header-icons-and-language">
             <ul class="top-header-list">
                <li>
                  <a href="cart-en.html">
                    <div class="notification-icon">
                      <i class="las la-shopping-cart top-header-list-icon"></i>
                      <span class="notification-no"></span>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="notifications.html">
                    <div class="notification-icon">
                      <i class="las la-bell top-header-list-icon"></i>
                      <span class="notification-no"></span>
                    </div>
                  </a>
                </li>
                <li>
                  <div class="dropdown dropdown-div">
                    <button class="dropbtn">
                      <i class="las la-user top-header-list-icon"></i>
                    </button>
                    <div class="dropdown-content">
                      <a href="#"> sign out </a>
                      <a href="#"> delete account </a>
                    </div>
                  </div>
                </li>
                <li class="hidden-lg hidden-md">
                  <i class="las la-bars top-header-list-icon menu-id"></i>
                </li>
              </ul>
              <a href="payment-success.html" class="language-anchor hidden-xs hidden-sm">العربية</a>
            </div>
          </div>
        </div>
      </div>
      <!-- end top header-->
      </div>
    </header>
    <!-- header section     -->

    <div class="register-section">
      <div class="container">
        <div class="register-section-content success-section">
          <i class="las la-check-circle success-icon"></i>
          <h2 class="form-title"> Your order has been successfully received </h2>
          <p class="form-p2"> You can view the order details by going to My Orders </p>
          <form>
            <div class="payment-btns">
              <a href="orders-en.html" class="submit-btn "> my orders</a>
              <a href="store-en.html" class="submit-btn shop-more"> shop more</a>
            </div>
           
          </form>
        </div>
      </div>
     
    </div>
    <!-- register-section  -->

              <li>

              </li>
              <li>
                <a href="#" class="social-icon">

              </li>
              <li>

                </a>
              </li>
              <li>
                <a href="#" class="social-icon">
                  <i class="lab la-twitter"></i>
                </a>
              </li>
              <li>
