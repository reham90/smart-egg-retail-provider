<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title> Smart Egg / Reset password</title>
      <link rel="icon" href="images/fav.png" type="image/png" />
      <link rel="stylesheet" href="css/line-awesome.min.css" />
      <link rel="stylesheet" href="css/bootstrap.css" />
      <link rel="stylesheet" href="css/fonts.css" />
      <link rel="stylesheet" href="css/animate.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body class="p-0">
      <!-- preloader -->
      <div class="preloader">
         <div class="progress">
            <div class="progress-bar"></div>
         </div>
      </div>
      <!-- preloader -->
      <!-- login -->
      <div class="body-bg">
         <div class="login-text wow fadeInDown">
            <div class="login-text-content">
               <!-- logo section -->
               <div class="logo-bar">
                  <div class="small-logo">
                     <a href="#">
                     <img src="images/fav.png" class="img-fluid login-logo" alt="small logo" />
                     </a>
                  </div>
                  <a href="verefication-code-en.html" class="back-link">
                  <i class="las la-arrow-left"></i> back </a>
               </div>
               <!-- end logo section -->
               <h2 class="form-title-2"> Reset password </h2>
               <form>
                  <div class="form-input-div">
                     <input type="password" class="form-input-1" id="pass" placeholder=" new password ">
                     <i class="las la-lock form-icon"></i>
                     <a onclick="togglePassword()">
                     <i class="las la-eye-slash  password-icon" id="eye-slash"></i>
                     <i class=" las la-eye password-icon" id="eye"></i>
                     </a>
                  </div>
                  <div class="form-input-div">
                     <input type="password" class="form-input-1" id="pass2" placeholder="     confirm new password ">
                     <i class="las la-lock form-icon"></i>
                     <a onclick="togglePassword2()">
                     <i class="las la-eye-slash  password-icon" id="eye-slash2"></i>
                     <i class=" las la-eye password-icon" id="eye2"></i>
                     </a>
                  </div>
                  <button class="submit-btn " type="submit"> reset </button>
               </form>
               <span class="copy-right"> Â© Smart Egg Foundation 2023 - All rights reserved </span>
            </div>
         </div>
         <div class="login-img">
            <img class="img-responsive login-image" src="images/forget-password.png" alt="forget password image">
         </div>
      </div>
      <!-- login -->
      <script>
         function togglePassword() {
           var x = document.getElementById("pass");
           var eyeSlash = document.getElementById("eye-slash");
           var eye = document.getElementById("eye");
           if (x.type === "password") {
             x.type = "text";
             eyeSlash.style.display = "none";
             eye.style.display = "block";
           } else {
             x.type = "password";
             eyeSlash.style.display = "block";
             eye.style.display = "none";
           }
         }
         
         function togglePassword2() {
           var x = document.getElementById("pass2");
           var eyeSlash = document.getElementById("eye-slash2");
           var eye = document.getElementById("eye2");
           if (x.type === "password") {
             x.type = "text";
             eyeSlash.style.display = "none";
             eye.style.display = "block";
           } else {
             x.type = "password";
             eyeSlash.style.display = "block";
             eye.style.display = "none";
           }
         }
      </script>
      <script src="js/jquery-2.1.1.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/wow.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
