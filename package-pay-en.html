<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Smart Egg / payment method   </title>
    <link rel="icon" href="images/fav.png" type="image/png" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <!-- header section -->
    <header>
      <div class="top-header">
        <div class="container">
          <div class="nav-header success-page">
            <div class="img-logo">
              <a href="#">
                <img src="images/logo.png" class="img-responsive" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- end top header-->
      </div>
    </header>
    <!-- header section     -->
    <!-- register-section  -->
    <div class="register-section">
      <div class="container">
        <div class="register-radio-section">
          <h2 class=" form-title-3"> Select the appropriate payment method </h2>
          <form>
            <div class="register-radio-content">
              <div class="radio-block-2">
                <label class="radio-2">
                  <input type="radio" class="radio-input" name="payment type">
                  <span class="checkmark-2"></span>
                  visa
                </label>
                <img src="images/visa.png" alt="visa">
              </div>

              <div class="radio-block-2">
                <label class="radio-2">
                  <input type="radio" class="radio-input" name="payment type">
                  <span class="checkmark-2"></span>
                  mastercard
                </label>
                <img src="images/mastercard.png" alt="mastercard">
              </div>

              <div class="radio-block-2">
                <label class="radio-2">
                  <input type="radio" class="radio-input" name="payment type">
                  <span class="checkmark-2"></span>
                  Payment upon receipt
                </label>
                <img src="images/mada.png" alt="mada">
              </div>



            </div>
            <span class="pay-note">
              Subscription period: one month
            </span>
            <span class="pay-note-2">
              Subscription fee: 55 SAR
            </span>
            <button class="submit-btn "> pay  </button>
          </form>
        </div>
      </div>
      <span class="copy-right"> Â© Smart Egg Foundation 2023 - All rights reserved </span>
    </div>
    <!-- register-section  -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
